<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="wrapper" th:fragment="immage_gallery" >
    <!-- The four columns -->
    <div class="row">
        <div class="column" th:each="dir : ${dirs}">
            <img th:src="'/img?path='+${dir}" th:alt="${dir.getFileName()}" style="width:100%" onclick="displayFunk(this);">
        </div>
    </div>

    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">X</span>
        <img id="expandedImg" style="height:100vh">
        <div id="imgtext"></div>
    </div>
</div>
