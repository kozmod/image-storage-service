<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="immage_gallery">
    <!-- The four columns -->
    <div class="horizontal-scrollable">
        <div class="row">
            <div class="column scrollable-column" th:each="dir : ${dirs}">
                <img th:src="'/img?path='+${dir}" th:alt="${dir.getFileName()}" style="width:100%"
                     onclick="displayFunk(this);">
            </div>
        </div>
    </div>

    <div>
        <tb>
            <tr>
                <th><button class="paging-button"
                            th:disabled="${previousButtonDisabled}"
                            th:attr="onclick=|getFragmentAndChangeDiv('#content','dir/${imgGalleryPath}?skip=-${skipPrevious}')|"><</button>
                </th>
                <th><button class="paging-button"
                            th:disabled="${nextButtonDisabled}"
                            th:attr="onclick=|getFragmentAndChangeDiv('#content','dir/${imgGalleryPath}?skip=${skipNext}')|">></button>
                </th>
            </tr>
        </tb>

        <div class="expanding-image-container">
<!--            <span onclick="this.parentElement.style.display='none'" class="closebtn">X</span> todo think about-->
            <img id="expandedImg">
<!--            <div id="imgtext"></div>-->
        </div>
    </div>
</div>
